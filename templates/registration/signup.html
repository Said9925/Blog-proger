{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="{% static '/css/style.css'%}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="block-signup">
        <h2>Создание аккаунта</h2>
        <form action="" method="post">
            {% csrf_token %}
            <p><input type="text" placeholder="username" name="username"></p><br>
            <p><input type="password" placeholder="password" name="password"></p><br>
            <p><input type="password" placeholder="confirm password" name="confirm_password"></p><br>
            <button><p>Создать аккаунт</p></button>
        </form>
        <div class="link-ease-in-out">
            <a href="#" >Войти</a>
        </div>
    </div>
</body>
</html>
